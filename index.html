<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Digital Clock</title>

</head>

<body>
  <div class="clock">
    <!-- שעות -->
    <div class="digit">
      <div class="segment a hours0-up"></div>
      <div class="segment b hours0-upRight"></div>
      <div class="segment c hours0-downRight"></div>
      <div class="segment d hours0-down"></div>
      <div class="segment e hours0-downLeft"></div>
      <div class="segment f hours0-upLeft"></div>
      <div class="segment g hours0-center"></div>
    </div>
    <div class="digit">
      <div class="segment a hours1-up"></div>
      <div class="segment b hours1-upRight"></div>
      <div class="segment c hours1-downRight"></div>
      <div class="segment d hours1-down"></div>
      <div class="segment e hours1-downLeft"></div>
      <div class="segment f hours1-upLeft"></div>
      <div class="segment g hours1-center"></div>
    </div>

    <div class="colon">
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- דקות -->
    <div class="digit">
      <div class="segment a minutes0-up"></div>
      <div class="segment b minutes0-upRight"></div>
      <div class="segment c minutes0-downRight"></div>
      <div class="segment d minutes0-down"></div>
      <div class="segment e minutes0-downLeft"></div>
      <div class="segment f minutes0-upLeft"></div>
      <div class="segment g minutes0-center"></div>
    </div>
    <div class="digit">
      <div class="segment a minutes1-up"></div>
      <div class="segment b minutes1-upRight"></div>
      <div class="segment c minutes1-downRight"></div>
      <div class="segment d minutes1-down"></div>
      <div class="segment e minutes1-downLeft"></div>
      <div class="segment f minutes1-upLeft"></div>
      <div class="segment g minutes1-center"></div>
    </div>

    <div class="colon">
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- שניות -->
    <div class="digit">
      <div class="segment a seconds0-up"></div>
      <div class="segment b seconds0-upRight"></div>
      <div class="segment c seconds0-downRight"></div>
      <div class="segment d seconds0-down"></div>
      <div class="segment e seconds0-downLeft"></div>
      <div class="segment f seconds0-upLeft"></div>
      <div class="segment g seconds0-center"></div>
    </div>
    <div class="digit">
      <div class="segment a seconds1-up"></div>
      <div class="segment b seconds1-upRight"></div>
      <div class="segment c seconds1-downRight"></div>
      <div class="segment d seconds1-down"></div>
      <div class="segment e seconds1-downLeft"></div>
      <div class="segment f seconds1-upLeft"></div>
      <div class="segment g seconds1-center"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
